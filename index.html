<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="component--prices">
        <input type="checkbox" id="price-switch" checked>
        <div class="title">
            <h3>Choose your plan</h3>
            <label for="price-switch">
                <span>Monthly</span>
                <span>Yearly</span>
            </label>
        </div>
        <div class="packages">
            <div class="package">
                <h6>Starter</h6>
                <div class="price-info">
                    <div class="price">
                        <span data-monthly-price="$8.9" data-yearly-price="$5.99"></span> / month
                    </div>
                    <div class="description">
                        Billed <span data-monthly-text="monthly" data-yearly-text="yearly"></span>
                    </div>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, eius.</p>
                <a href="#" class="button">Get Started</a>
            </div>
            <div class="package">
                <h6>Professionel</h6>
                <div class="price-info">
                    <div class="price">
                        <span data-monthly-price="$21.99" data-yearly-price="$16.99"></span> / month
                    </div>
                    <div class="description">
                        Billed <span data-monthly-text="monthly" data-yearly-text="yearly"></span>
                    </div>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, eius.</p>
                <a href="#" class="button">Get Started</a>
            </div>
        </div>
    </div>
</body>

</html>
